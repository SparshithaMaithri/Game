<!DOCTYPE html>
<html>
<head>
    <title>Number Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3ff;
            text-align: center;
            margin-top: 50px;
        }

        .number-card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 28px;
            background-color: #ddd;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            color: transparent; /* hide numbers */
            transition: transform 0.4s, background-color 0.3s, color 0.3s;
        }

        .flipped {
            color: black;
            background-color: #aaaaff;
            transform: rotateY(180deg);
        }

        .matched {
            background-color: #aaffaa !important;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Number Matching Game</h1>
    <h2>Points: <span id="score">{{ score }}</span></h2>

    <div id="game-board">
        {% for idx, num in numbers %}
            <!-- Don't show the number initially -->
            <div class="number-card" data-idx="{{ idx }}" data-value="{{ num }}"></div>
        {% endfor %}
    </div>

    <script>
        let first = null, second = null;
        let matched = [];

        document.querySelectorAll('.number-card').forEach(card => {
            card.onclick = () => {
                if (matched.includes(card.dataset.idx) || card.classList.contains('flipped')) return;

                // Reveal number
                card.textContent = card.dataset.value;
                card.classList.add('flipped');

                if (!first) {
                    first = card;
                } else if (!second && card !== first) {
                    second = card;

                    fetch('/match', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ first: first.dataset.idx, second: second.dataset.idx })
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        document.getElementById('score').textContent = data.score;

                        if (data.matched) {
                            first.classList.add('matched');
                            second.classList.add('matched');
                            matched.push(first.dataset.idx, second.dataset.idx);
                        } else {
                            setTimeout(() => {
                                first.textContent = '';
                                second.textContent = '';
                                first.classList.remove('flipped');
                                second.classList.remove('flipped');
                            }, 800);
                        }

                        first = second = null;
                    });
                }
            };
        });
    </script>
</body>
</html>
