<!DOCTYPE html>
<html>
<head>
    <title>Number Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3ff;
            text-align: center;
            margin-top: 50px;
        }

        .number-card {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 28px;
            background-color: #ddd;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            user-select: none;
        }

        .flipped {
            background-color: #aaaaff;
            color: black;
            transform: scale(1.1);
        }

        .matched {
            background-color: #aaffaa !important;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Number Matching Game</h1>
    <h2>Points: <span id="score">{{ score }}</span></h2>

    <div id="game-board"></div>

    <script>
        // Store numbers in JS (Flask sends JSON-safe data)
        const numbers = {{ numbers | tojson }};
        const gameBoard = document.getElementById("game-board");
        const matched = new Set();
        let first = null, second = null;

        // Create blank cards (no numbers shown)
        numbers.forEach((num, idx) => {
            const card = document.createElement("div");
            card.className = "number-card";
            card.dataset.idx = idx;
            card.dataset.value = num;
            card.textContent = ""; // hidden initially
            gameBoard.appendChild(card);
        });

        // Add click logic
        document.querySelectorAll('.number-card').forEach(card => {
            card.onclick = () => {
                if (matched.has(card.dataset.idx) || card.classList.contains('flipped')) return;

                // Reveal number
                card.textContent = card.dataset.value;
                card.classList.add('flipped');

                if (!first) {
                    first = card;
                } else if (!second && card !== first) {
                    second = card;

                    fetch('/match', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            first: first.dataset.idx,
                            second: second.dataset.idx
                        })
                    })
                    .then(resp => resp.json())
                    .then(data => {
                        document.getElementById('score').textContent = data.score;

                        if (data.matched) {
                            first.classList.add('matched');
                            second.classList.add('matched');
                            matched.add(first.dataset.idx);
                            matched.add(second.dataset.idx);
                        } else {
                            setTimeout(() => {
                                first.textContent = '';
                                second.textContent = '';
                                first.classList.remove('flipped');
                                second.classList.remove('flipped');
                            }, 800);
                        }
                        first = second = null;
                    });
                }
            };
        });
    </script>
</body>
</html>
